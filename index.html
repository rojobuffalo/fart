<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fart!</title>
    <style>
      body { margin: 0 }
      audio { margin-bottom: 20px; width: 100%; height: 70vh; }
      audio::-webkit-media-controls-enclosure { max-height: unset; border-radius: 0; }
      audio::-webkit-media-controls-panel { width: 100%; background: lightblue; }
      audio::-webkit-media-controls-play-button {
        flex-grow: 1;
        height: 100%;
        border: 10px inset green;
        background-color: darkred;
        background-size: cover;
      }
      audio::-webkit-media-controls-current-time-display,
      audio::-webkit-media-controls-time-remaining-display,
      audio::-webkit-media-controls-timeline,
      audio::-webkit-media-controls-volume-control-container { display: none; }
    </style>
  </head>
  <body>

    <audio controls>
      <source src="audio/fart-1.mp3" type="audio/mpeg">
      Your browser does not support the audio element.
    </audio>
    <audio controls>
      <source src="audio/fart-2.mp3" type="audio/mpeg">
      Your browser does not support the audio element.
    </audio>
  </body>
</html>
